<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Formulario de conatato simples feito com as tecnologias 
    HTML e CSS3">
    <meta name="keywords" content="Formulario, contato, simples">
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel de Souza Gomes">
    <title>Formulário Simples</title>
    <link rel="shortcut icon" href="assets/icons8-16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">

        <h2 class="form-title">Inscreva-se na Nossa Newsletter</h2>
        <p class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>
        <form>

            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name"
                name="user_name" placeholder="Seu nome completo">
            </div>
        </form>
    </div>
</body>
</html>
